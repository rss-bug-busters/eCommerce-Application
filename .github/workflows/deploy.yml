name: ðŸš€ Deploy
concurrency:
  group: production
  cancel-in-progress: true
on:
  workflow_dispatch:

  pull_request:
    branches:
      - develop

env:
  VITE_COMMERCETOOLS_PROJECT_KEY: ${{ vars.VITE_COMMERCETOOLS_PROJECT_KEY }}
  VITE_COMMERCETOOLS_CLIENT_ID: ${{ vars.VITE_COMMERCETOOLS_CLIENT_ID }}
  VITE_COMMERCETOOLS_SECRET: ${{ vars.VITE_COMMERCETOOLS_SECRET }}
  VITE_COMMERCETOOLS_SCOPE: ${{ vars.VITE_COMMERCETOOLS_SCOPE }}
  VITE_COMMERCETOOLS_API_URL: ${{ vars.VITE_COMMERCETOOLS_API_URL }}
  VITE_COMMERCETOOLS_AUTH_URL: ${{ vars.VITE_COMMERCETOOLS_AUTH_URL }}
  VITE_COMMERCETOOLS_TEST_USER_EMAIL: ${{ vars.VITE_COMMERCETOOLS_TEST_USER_EMAIL }}
  VITE_COMMERCETOOLS_TEST_USER_PASSWORD: ${{ vars.VITE_COMMERCETOOLS_TEST_USER_PASSWORD }}
  VITE_COMMERCETOOLS_USE_LOGGER: 0

jobs:
  deployment:
    environment: production
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ’© Enable Corepack before setting up Node
        run: corepack enable

      - name: ðŸ”¨ install node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'yarn'

      - name: ðŸ”¨ install packedge
        run: yarn install --immutable

      - name: ðŸ”¨ build
        run: yarn build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          protocol: ftps
          local-dir: './build/'
          server-dir: './htdocs/'
          server: ${{ secrets.FTP_ADDRES }}
          username: ${{ secrets.FTP_LOGIN }}
          password: ${{ secrets.FTP_PASSWORD }}

      - name: ðŸ“‚ Deploy url
        run: echo ${{ vars.DEPLOY_ADDRES }}