on:
  workflow_dispatch:
     
name: ðŸš€ Deploy
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ’© Enable Corepack before setting up Node
      run: corepack enable
        
    - name: ðŸ”¨ install node
      uses: actions/setup-node@v4
      with:
        node-version-file: 'package.json'
        cache: 'yarn'
        
    - name: ðŸ”¨ install packedge
      run: | 
        yarn set version 4.1.1
        yarn install --frozen-lockfile
      
    - name: ðŸ”¨ build
      run: yarn run build
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        protocol: ftps
        local-dir: './build/'
        server-dir: './${{ secrets.FTP_ADDRES }}/'
        server: ${{ secrets.FTP_ADDRES }}
        username: ${{ secrets.FTP_LOGIN }}
        password: ${{ secrets.FTP_PASSWORD }}

    - name: ðŸ“‚ Deploy url
      run: echo ${{ secrets.FTP_ADDRES }}
