name: üß™ CI
on:
  pull_request:

env:
  VITE_COMMERCETOOLS_PROJECT_KEY: ${{ vars.VITE_COMMERCETOOLS_PROJECT_KEY }}
  VITE_COMMERCETOOLS_CLIENT_ID: ${{ vars.VITE_COMMERCETOOLS_CLIENT_ID }}
  VITE_COMMERCETOOLS_SECRET: ${{ vars.VITE_COMMERCETOOLS_SECRET }}
  VITE_COMMERCETOOLS_SCOPE: ${{ vars.VITE_COMMERCETOOLS_SCOPE }}
  VITE_COMMERCETOOLS_API_URL: ${{ vars.VITE_COMMERCETOOLS_API_URL }}
  VITE_COMMERCETOOLS_AUTH_URL: ${{ vars.VITE_COMMERCETOOLS_AUTH_URL }}
  VITE_COMMERCETOOLS_TEST_USER_EMAIL: ${{ vars.VITE_COMMERCETOOLS_TEST_USER_EMAIL }}
  VITE_COMMERCETOOLS_TEST_USER_PASSWORD: ${{ vars.VITE_COMMERCETOOLS_TEST_USER_PASSWORD }}

jobs:
  ci:
    name: üß™ CI
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üí© Enable Corepack before setting up Node
        run: corepack enable

      - name: üî® install node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'yarn'

      - name: üî® install packedge
        run: yarn install --immutable

      - name: üîç ESlint
        run: yarn lint

      - name: üîç Stylelint
        run: yarn stylelint

      - name: üß™ test
        run: yarn test:staged
