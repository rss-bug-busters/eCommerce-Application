name: ğŸ§ª CI
on:
  push:
  pull_request:

jobs:
  ci:
    name: ğŸ§ª CI
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ’© Enable Corepack before setting up Node
        run: corepack enable

      - name: ğŸ”¨ install node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'yarn'

      - name: ğŸ”¨ install packedge
        run: yarn install --frozen-lockfile

      - name: ğŸ” ESlint
        run: yarn lint

      - name: ğŸ” Stylelint
        run: yarn stylelint

      - name: ğŸ§ª test
        run: yarn test:staged
