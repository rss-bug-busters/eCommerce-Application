name: ğŸ§ª CI
on:
  push:
  pull_request:

jobs:
  ci:
    name: ğŸ§ª CI
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
    
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ’© Enable Corepack before setting up Node
        run: corepack enable

      - name: ğŸ”¨ install node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'yarn'
            
      - name: ğŸ”¨ install packedge
        run: yarn install --frozen-lockfile

      - name: ğŸ” ESlint
        run: yarn eslint "**/*.{js,jsx,ts,tsx,cjs,mjs}" --ignore-path .gitignore

      - name: ğŸ” Stylelint
        run: yarn stylelint "**/*.{css,scss,sass,less,styl,vue,svelte}" --ignore-path .gitignore

      - name: ğŸ§ª test
        run: yarn run test:staged
