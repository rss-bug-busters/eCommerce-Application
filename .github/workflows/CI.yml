name: 🧪 CI
on:
  push:
  pull_request:

jobs:
  ci:
    name: 🧪 CI
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
    
      - name: 🚚 Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 💩 Enable Corepack before setting up Node
        run: corepack enable

      - name: 🔨 install node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'yarn'
            
      - name: 🔨 install packedge
        run: yarn install --frozen-lockfile

      - name: 🔍 ESlint
        run: yarn eslint "**/*.{js,jsx,ts,tsx,cjs,mjs}" --ignore-path .gitignore

      - name: 🔍 Stylelint
        run: yarn stylelint "**/*.{css,scss,sass,less,styl,vue,svelte}" --ignore-path .gitignore

      - name: 🧪 test
        run: yarn run test:staged
